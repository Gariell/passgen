<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassGen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">

    <div class="pg-wrapper">
      <h1 class="title">Password generator</h1>
      <div class="row pg-inputGroup">
        
        <div class="pg--input_wrapper">
          <input type="text" class="pg--input">
          <button class="pg--btn-copy" onclick="copyInputValue()"></button>
        </div>
        <div class="pg--length_wrapper">
          Length:
          <input type="text" class="pg--length" oninput="generate()" maxlength="2" value="12">
          <button class="pg--btn-length pg--btn-lengthPlus" onclick="lengthEdit('plus')">+</button>
          <button class="pg--btn-length pg--btn-lengthMinus" onclick="lengthEdit('minus')">-</button>
        </div>
        <button class="pg--btn-generate" onclick="generate()"></button>
      </div>
      
      <div class="row pg-checkboxGroup">
        <div class="pg-checkbox">
          <input type="checkbox" class="pg--checkbox" name="pg--param" id="pg--paramLc"  onclick="generate()" checked> 
          <label for="pg--paramLc">a-z</label>
        </div>
        <div class="pg-checkbox">
          <input type="checkbox" class="pg--checkbox" name="pg--param" id="pg--paramUc"  onclick="generate()"> 
          <label for="pg--paramUc">A-Z</label>
        </div>
        <div class="pg-checkbox">
          <input type="checkbox" class="pg--checkbox" name="pg--param" id="pg--paramNum" onclick="generate()" checked > 
          <label for="pg--paramNum">0-9</label>
        </div>
        <div class="pg-checkbox">
          <input type="checkbox" class="pg--checkbox" name="pg--param" id="pg--paramSymb" onclick="generate()" checked> 
          <label for="pg--paramSymb">Symbols</label>
        </div>
      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
